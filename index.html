<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Link -->
  <link rel="stylesheet" href="/card-style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <article class="product">
      <picture class="product__img">

        <!-- <source> tag used to change the image on reaching a given vw. -->
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        
        <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essence bottle picture.">
      </picture>

      <div class="product__content">
        <p class="product__category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-group">

          <p class="product__price">
            <span class="visually-hidden">Current Price:</span>
            $149.99
          </p>
          
          <p class="product__original-price">
            <span class="visually-hidden">Original Price:</span>
            <s>$169.99</s>
          </p>

        </div>

        <button class="cart-button" data-icon="cart-icon">Add to Cart</button>
      </div>
    </article>

  </main>

  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <b>Karan Pandey</b> </a>.
    </div>
</footer>

</body>
</html>
